<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="output-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
        </div>
        
        <div class="buttons">
            <button data-memory-clear id="functions"> MC </button>
            <button data-memory-recall id="functions"> MR </button>
            <button data-memory-minus id="functions"> M- </button>
            <button data-memory-plus id="functions"> M+ </button>
            <button data-all-clear id="functions"> AC </button>
            <button data-delete id="functions"> DEL </button>
            <button data-binary id="functions"> BIN </button>
            <button data-operation id="operators"> รท </button>
            <button data-number id="numbers"> 7 </button>
            <button data-number id="numbers"> 8 </button>
            <button data-number id="numbers"> 9 </button>
            <button data-operation id="operators"> X </button>
            <button data-number id="numbers"> 4 </button>
            <button data-number id="numbers"> 5 </button>
            <button data-number id="numbers"> 6 </button> 
            <button data-operation id="operators"> - </button>
            <button data-number id="numbers"> 1 </button>
            <button data-number id="numbers"> 2 </button>
            <button data-number id="numbers"> 3 </button>
            <button data-operation id="operators"> + </button>
            <button data-number id="numbers"> 0 </button>
            <button data-number id="numbers"> 00 </button>
            <button data-number id="numbers"> . </button>
            <button data-equals id="operators"> = </button>
        </div>
    </div>
    <script src="calculator.js"></script>
    
</body>

</html>
