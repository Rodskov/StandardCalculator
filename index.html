<!DOCTYPE html>
<html>

<head>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" placeholder="0">

        <div class="buttons">
            <button class="operator" id="functions" data-value="MC"> MC </button>
            <button class="operator" id="functions" data-value="MR"> MR </button>
            <button class="operator" id="functions" data-value="M-"> M- </button>
            <button class="operator" id="functions" data-value="M+"> M+ </button>
            <button class="operator" id="functions" data-value="AC"> AC </button>
            <button class="operator" id="functions" data-value="DEL"> DEL </button>
            <button class="operator" id="functions" data-value="BIN"> BIN </button>
            <button class="operator" id="operators" data-value="รท"> รท </button>
            <button id="numbers" data-value="7"> 7 </button>
            <button id="numbers" data-value="8"> 8 </button>
            <button id="numbers" data-value="9"> 9 </button>
            <button class="operator" id="operators" data-value="X"> X </button>
            <button id="numbers" data-value="4"> 4 </button>
            <button id="numbers" data-value="5"> 5 </button>
            <button id="numbers" data-value="6"> 6 </button> 
            <button class="operator" id="operators" data-value="-"> - </button>
            <button id="numbers" data-value="1"> 1 </button>
            <button id="numbers" data-value="2"> 2 </button>
            <button id="numbers" data-value="3"> 3 </button>
            <button class="operator" id="operators" data-value="+"> + </button>
            <button id="numbers" data-value="0"> 0 </button>
            <button id="numbers" data-value="00"> 00 </button>
            <button id="numbers" data-value="."> . </button>
            <button class="operator" id="operators" data-value="="> = </button>
        </div>
    </div>
    <script src="calculator.js"></script>
    
</body>

</html>
